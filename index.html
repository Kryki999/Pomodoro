<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Pomodoro Clock</title>
</head>
<body>
<div id="container">
	<header>Pomodoro Clock</header>
	<div id="clock">
		<div id="time">12:38</div>
		<div id="status">WORK</div>
		<div id="buttons">
			<div class="button" id="stop"><i class="fa fa-stop" aria-hidden="true"></i></div>
			<div class="button" id="start"><i class="fa fa-play" aria-hidden="true"></i></div>
		</div>
		<div id="settings"><div id="set"><i class="fa fa-cog" aria-hidden="true" id="set-icon"></i></div></div>
	</div>
	<footer></footer>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
